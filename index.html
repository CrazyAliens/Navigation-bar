<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			.content{
				width: 640px;
				height: 400px;
				border: 1px solid #CCCCCC;
				margin: 50px auto;
			}
			.content li{
				list-style: none;
				width: 200px;
				height: 120px;
				background-color: #CCCCCC;
				float: left;
				margin: 10px 0 0 10px;
			
			}
			.content li .item{
				width: 200px;
				height: 120px;
			}
			.content .item img{
				width: 200px;
				height: 120px;
				border-radius: 10px;
				
				
			}
		</style>
	</head>
	<body>
		<div class="content">
			<ul>
				<li><div class="item"><img src="img/360.png"/></div></li>
				<li><div class="item"><img src="img/360game.png"/></div></li>
				<li><div class="item"><img src="img/fenghuan.png"/></div></li>
				<li><div class="item"><img src="img/jd.png"/></div></li>
				<li><div class="item"><img src="img/renren.png"/></div></li>
				<li><div class="item"><img src="img/souhu.png"/></div></li>
				<li><div class="item"><img src="img/taobao.png"/></div></li>
				<li><div class="item"><img src="img/wangyi.png"/></div></li>
				<li><div class="item"><img src="img/youku.png"/></div></li>
			</ul>
		</div>
		<script type="text/javascript">
		function Pointer(x,y){
			this.x=x;
			this.y=y;
		}
		function Position(left,top){
			this.left=left;
			this.top=top;
		}
			$(".item").each(function(){
				this.init = function(){
				this.box = $(this).parent();
				$(this).css({
					position:"absolute",
					left:this.box.offset().left,
					top:this.box.offset().top
				  }).appendTo(".content")
				  this.drag();
				}
				
				this.drag = function(){
					var oldPosition = new Position();
					var oldPointer  = new Pointer();
					var isDrag =false;
					var currtentItem = this;
					$(this).mousedown(function(e){
						isDrag = true;
						oldPointer.x=e.clientX;
						oldPointer.y=e.clientY;
						oldPosition.left = $(this).position().left;
						oldPosition.top = $(this).position().top;
					})
					$(document).mousemove(function(e){
						var currentPointer =new Pointer(e.clientX,e.clientY);
						if(!isDrag) return false;
						var _left = currentPointer.x - oldPointer.x+oldPosition.left;
						var _top = currentPointer.y - oldPointer.y+oldPosition.top;
						$(currtentItem).css({
							left:_left,
							top:_top
						})ï¼›
					})
					$(document).mouseup(function(){
						//var 
					})
				}
				this.init();
			});
			
		</script>
	</body>
</html>
